{{ define "title" }}{{ .Title }}{{ end }}

{{ define "main" }}
{{ with .Song }}
<h3>{{ .Name }} ({{ .Artist }})</h3>
{{ if $.LoggedIn }}
<p>
  <a href="/admin/songbook/{{.ID}}">edit this song</a>
</p>
{{ end }}
<details>
  <summary role="button" class="outline">Chords</summary>
  <pre>
    <code>
      {{ .HTML.Chords }}
    </code>
  </pre>
</details>
{{ .HTML.Lyrics }}{{ end }}
{{ end }}
