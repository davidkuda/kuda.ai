{{ define "title" }}Admin: New TIL{{ end }}
{{ define "main" }}
<form action="/bellevue-activities" method="post">
<h2>Bellevue Activity</h2>
  <fieldset>
    <label>Date:
      <input name="bellevue-activity-date" type="date" value="{{ .BellevueActivity.Date | formatDateFormInput }}">
    </label>
    <label>Breakfast (8.00 CHF):
      <input name="bellevue-activity-breakfasts" type="number" value=0>
    </label>
    <label>Lunch / Dinner (11.00 CHF):
      <input name="bellevue-activity-lunchdinners" type="number" value=0>
    </label>
    <label>Coffee (1.00 CHF):
      <input name="bellevue-activity-coffees" type="number" value=0>
    </label>
    <label>Sauna (7.50 CHF):
      <input name="bellevue-activity-saunas" type="number" value=0>
    </label>
    <label>Lecture (12.00 CHF):
      <input name="bellevue-activity-lectures" type="number" value=0>
    </label>
    <label>Comment (max 1 Paragraph):
      <textarea
        name="bellevue-activity-comment"
        rows="2"
        aria-label="comment"
        value="{{.BellevueActivity.Comment}}"
      >
        {{- .BellevueActivity.Comment -}}
      </textarea>
    </label>

  </fieldset>

  <button type="submit" class="stack-exception-large">
    Add
  </button>
</form>
{{ end }}
