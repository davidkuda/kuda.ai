{{ define "title" }}Admin: New TIL{{ end }}
{{ define "main" }}
<form action="/til" method="post">
<!-- lunch or dinner => 11 -->
<!-- coffee => 1 -->
<!-- sauna => 7.5 -->
<h2>Bellevue Activity</h2>
  <fieldset>
    <label>Date:
      <input type="date" value="{{ .BellevueActivity.Date | formatDateFormInput }}">
    </label>
    <label>Breakfast (8.00 CHF):
      <input type="number" value=0>
    </label>
    <label>Lunch / Dinner (11.00 CHF):
      <input type="number" value=0>
    </label>
    <label>Coffee (1.00 CHF):
      <input type="number" value=0>
    </label>
    <label>Sauna (7.50 CHF):
      <input type="number" value=0>
    </label>
    <label>Lecture (12.00 CHF):
      <input type="number" value=0>
    </label>
    <label>Comment (max 1 Paragraph):
      <textarea
        name="bellevue-activity-comment"
        rows="3"
        aria-label="comment"
        required
        value="{{.BellevueActivity.Comment}}"
      >
        {{- .BellevueActivity.Comment -}}
      </textarea>
    </label>

  </fieldset>

  <button type="submit" class="stack-exception-large">
    Add
  </button>
</form>
{{ end }}
