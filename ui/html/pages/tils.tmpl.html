{{ define "title" }}Today I Learned{{ end }}

{{ define "main" }}
<h2>Today I Learned</h2>
<div class="tils-container">
  {{ range .TILs }}
  <a href="/today-i-learned/{{ .Path }}">
    <div class="card">
      <h3 class="card-title">{{ .Title }}</h3>
      <small class="date">{{ .CreatedAt | formatDate }}</small>
      <p class="card-text">{{ .Summary }}</p>
      <small class="category"><code>{{ .Category }}</code></small>
    </div>
  </a>
  {{ end }}
</div>
{{ end }}
