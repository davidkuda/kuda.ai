{{ define "title" }}Today I Learned{{ end }}

{{ define "main" }}
<h2>Today I Learned</h2>
<div class="tils-container">
  {{ range .TILs }}
  <a href="/today-i-learned/{{ .Path }}">
    <div class="card">
      <h4 class="card-title">{{ .Title }}</h4>
      <p class="card-text">{{ .Summary }}</p>
      <small>{{ .Category }}<br>{{ .CreatedAt | formatDate }}</small>
    </div>
  </a>
  {{ end }}
</div>
{{ end }}
