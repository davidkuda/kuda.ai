{{ define "title" }}{{ .Title }}{{ end }}

{{ define "main" }}
{{ with .TIL }}
<h3>{{ .Title }}</h3>
{{ if $.LoggedIn }}
<p>
  <a href="/admin/tils/{{ .Path }}">edit this TIL</a>
</p>
{{ end }}
<p>
  <small>
    Created on {{ .CreatedAt | formatDate }}<br>
    Updated on {{ .UpdatedAt | formatDate }}<br>
    Category: <code>{{ .Category }}</code>
  </small>
</p>
<p>{{ .Text }}</p>
{{ end }}
{{ end }}
