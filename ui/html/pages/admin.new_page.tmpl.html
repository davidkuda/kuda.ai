{{ define "title" }}Admin: New TIL{{ end }} {{ define "main" }} {{- if eq
.Page.Version 0 -}}
<h3>New Page:</h3>
{{- else -}}
<h3>Edit Page:</h3>
{{- end -}}
<form action="/pages" method="post">
  <fieldset>
    <label
      >Name:
      <input
        type="text"
        name="page-path"
        value="{{.Page.Name}}"
        required
        {{if
        .Form.FieldErrors.pathfmt
        }}
        aria-invalid="true"
        aria-describedby="invalid-til-path"
        {{end}}
      />
      {{ with .Form.FieldErrors.pathfmt }}
      <small id="invalid-page-path">{{ . }}</small>
      {{ end }}
    </label>
    <label
      >Content (Markdown):
      <textarea name="page-content" rows="12" required>
        {{- .Page.Content -}}
      </textarea>
    </label>
  </fieldset>
  <button
    class="stack-exception-large"
    type="submit"
  >{{if eq .Page.Version 0}}Create{{else}}Update{{end}}</button>
</form>
{{ end }}
