{{ define "title" }}Admin: Login{{ end }}
{{ define "main" }}
<form class="stack" id="login-form" action="/admin/login" method="post">
<h2>Sign In</h2>
  <fieldset class="stack">
    <label>email:
      <input type="email" name="email" autocomplete="email" required aria-label="Email" autofocus>
    </label>
    <label>password:
      <input type="password" name="password" aria-label="Password"
        autocomplete="current-password" required>
    </label>
  </fieldset>
  <button type="submit" id="login-button" class="stack-exception-large">
    Login
  </button>
</form>

<!-- the scripts transforms the button to: -->
<!-- <button aria-busy="true" class="outline">Please waitâ€¦</button> -->
<script>
  const form = document.getElementById("login-form");
  const button = document.getElementById("login-button");
  form.addEventListener("submit", function () {
    // button.disabled = true;
    button.setAttribute("aria-busy", "true");
    button.classList.add("outline");
    button.textContent = "Authenticating ...";
  });
</script>
{{ end }}
