{{ define "title" }}Admin: Login{{ end }} {{ define "main" }}
<form
  id="login-form"
  action="/admin/login"
  method="post"
  hx-boost="true"
  hx-target="find span.error"
>
  <h2>Sign In</h2>
  <fieldset>
    <label
      >email:
      <input
        type="email"
        name="email"
        autocomplete="email"
        required
        aria-label="Email"
        autofocus
      />
    </label>
    <label
      >password:
      <input
        type="password"
        name="password"
        aria-label="Password"
        autocomplete="current-password"
        required
      />
    </label>
    <span class="error"></span>
  </fieldset>
  <button type="submit" id="login-button" class="stack-exception-large">
    Login
  </button>
</form>
<script
  src="/static/js/login-button-spinner.js"
  type="text/javascript"
></script>
{{ end }}
