{{ define "nav" }}
<nav>
	<ul>
		{{ range .NavItems }}
		<li>
			{{ if eq $.Path .Path }}
			<span>{{ .Name }}</span>
			{{ else }}
			<a href="{{ .Path }}">{{ .Name }}</a>
			{{ end }}
		</li>
		{{ end }}
	</ul>
</nav>
{{ if .LoggedIn }}
<nav>
	<ul>
		<li>
			<a href="/admin" {{ if eq $.RootPath "/admin" }}class="active" {{ end }}>
				Admin
			</a>
		</li>
		<li>
			<a href="/admin/logout">
				Logout
			</a>
		</li>
	</ul>
</nav>
{{ end }}
<span id="themeToggle">dark mode</span>
{{ end }}
