{{ define "nav" }}
<nav>
	<ul>
		{{ range .NavItems }}
		<li>
			<a href="{{ .Path }}" {{ if eq $.Path .Path }}class="active" {{ end }}>
				{{ .Name }}
			</a>
		</li>
		{{ end }}
		<li>
        <span id="themeToggle" title="Toggle theme">
          dark mode
        </span>
		</li>
	</ul>
</nav>
{{ if .LoggedIn }}
<nav>
	<ul>
		<li>
			<a href="/admin" {{ if eq $.RootPath "/admin" }}class="active" {{ end }}>
				Admin
			</a>
		</li>
		<li>
			<a href="/admin/logout">
				Logout
			</a>
		</li>
	</ul>
</nav>
{{ end }}
{{ end }}
