{{ define "nav" }}
<nav>
	<ul>
		{{ range .NavItems }}
		<li>
			<a href="{{ .Path }}" {{ if eq $.RootPath .Path }}class="active" {{ end }}>
				{{ .Name }}
			</a>
		</li>
		{{ end }}
	</ul>
</nav>
{{ if .LoggedIn }}
<nav>
	<ul>
		<li>
			<a href="/admin" {{ if eq $.RootPath "/admin" }}class="active" {{ end }}>
				Admin
			</a>
		</li>
		<li>
			<a href="/admin/logout">
				Logout
			</a>
		</li>
	</ul>
</nav>
{{ end }}
{{ end }}
